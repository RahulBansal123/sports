{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'static_css/login.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="heading">
                <h1>Please fill in your details</h1>
            </div>
    
            <div class="form">
            <form method="POST" >
                {% csrf_token %} 
                <input type="text" placeholder="Team Name" id="team-name" name="team-name" required>
                <input type="number" name="Team Size" id="team-size" placeholder="Team Size" min="1" max="16" required>
                <div class="submit">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>


            </div>
            

        </div>
    </div>
</body>
</html>
